							<input class="list__container--input" type="checkbox"><span class="list__container--checkmark"></span><span class="list__container--text">Granny Smith <br></span><span class="list__container--text-secondary">These world-famous green apples actually have Australian origins. According to legend, Maria Ann Smith found an apple seedling near her house in 1868. Shortly thereafter, it began to bear light green colored apples which proved to be perfect for both eating and cooking. Granny Smith apples were first commercially grown in New South Wales in 1895, and today, they are one of the most popular apple varieties in the world, characterized by their green exterior with a slight pink blush, bright white flesh, and firm texture.</span>

							<input class="list__container--input" type="checkbox" checked><span class="list__container--checkmark"></span><span class="list__container--text">Braeburn... and a couple of words to spread it out a little <br></span>
						</label>
						<label class="list__container">
							<input class="list__container--input" type="checkbox"><span class="list__container--checkmark"></span><span class="list__container--text">Gala <br></span><span class="list__container--text-secondary">Gala is a variety of (typically) round-shaped apples characterized by their reddish-yellow color and a firm, crisp, yellow-tinged interior. Their flavor is slightly sweet with hints of vanilla, along with an accompanying floral aroma. The apples were discovered in 1934 in New Zealand by an orchardist named J.</span>
						</label>
						<label class="list__container visible-scrollbar">
							<input class="list__container--input" type="checkbox"><span class="list__container--checkmark"></span><span class="list__container--text">Cripps Pink <br></span><span class="list__container--text-secondary">Cripps pink is an Australian variety of apples which were developed by John Cripps in the late 20th century. The apples are characterized by their red color and flesh that is white to cream or pale yellow in color. These flavorful fruits are best consumed fresh, when the flavors are sweet and slightly sharp.</span>
						</label>
						<label class="list__container">
							<input class="list__container--input" type="checkbox"><span class="list__container--checkmark"></span><span class="list__container--text">Opal Apples <br></span><span class="list__container--text-secondary">Opal is an apple variety that was developed in Prague in 1999. The apples are a cross between Golden Delicious and Topaz. They are medium to large in size and round. The skin is lemon yellow, while the texture of the flesh is soft and crisp.</span>
						</label>
						<label class="list__container">
							<input class="list__container--input" type="checkbox"><span class="list__container--checkmark"></span><span class="list__container--text">Sekai Ichi <br></span><span class="list__container--text-secondary">These extremely large apples have a sweet and mild flavor, while the texture is crisp, firm, and juicy. Available from fall through early winter, the Sekai Ichi are so expensive because the growers wash them in honey and brand them by hand, ensuring that they're blemish free.</span>
						</label>
						<label class="list__container">
							<input class="list__container--input" type="checkbox"><span class="list__container--checkmark"></span><span class="list__container--text">Dabinett <br></span><span class="list__container--text-secondary">Dabinett is an apple variety from Somerset that is traditionally used in cider-making. It is a type of bittersweet apple with medium-sized yellow-green fruit that is flecked with red blush. The flesh is white, with a light green hue. Dabinett is strongly flavored, and it has enough character and sugar to be used in single-variety ciders.</span>
						</label>
						<label class="list__container">
							<input class="list__container--input" type="checkbox"><span class="list__container--checkmark"></span><span class="list__container--text">Milo Kastorias <br></span><span class="list__container--text-secondary">Milo Kastorias are red and yellow apples cropped from the apple trees of the family Rosaceae and the sub-family Pomoideae in the prefecture of Kastoria. The red apples are of the varieties Starking, Starkrimson, IDR Delicious, Red Chief and the yellow ones are of the varieties Golden Delicious, Jonagold and Granny Smith.</span>
